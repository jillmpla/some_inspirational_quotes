<body>
<a class="skip-link" href="#main">Skip to content</a>

<header class="site-header" role="banner">
    <div class="container">
        <h1 class="site-title">Some Inspirational Quotes</h1>
    </div>
</header>

<main id="main" class="hero" aria-label="Random inspirational quote" role="main">
    <div class="hero__overlay" aria-hidden="true"></div>

    <section class="quote-card" aria-live="polite" aria-atomic="true">
        <blockquote class="quote" id="quoteBlock">
            <p id="quoteText">Loading a great quote…</p>
            <footer class="quote__footer">— <cite id="quoteAuthor">Someone</cite></footer>
        </blockquote>

        <div class="controls" role="group" aria-label="Quote actions">
            <button id="btnNew" class="btn" type="button" aria-label="Get a new random quote">New Quote</button>
            <button id="btnCopy" class="btn" type="button" aria-label="Copy quote to clipboard">Copy</button>
            <button id="btnShare" class="btn" type="button" aria-label="Share quote">Share</button>
        </div>

        <p class="hint">
            Tip: press <kbd>N</kbd> for a new quote.
            <span class="sr-only">Press N key to get another quote.</span>
        </p>
    </section>
</main>

<footer class="site-footer" role="contentinfo">
    <div class="container">
        <p>
            &copy; <span id="year"></span>
            <a href="https://someinspirationalquotes.com">Some Inspirational Quotes</a>
            · <a href="/about.html">About</a>
            · <a href="/privacy.html">Privacy</a>
        </p>
    </div>
</footer>

<noscript>
    <p style="text-align:center;color:#cbd7ff">Enable JavaScript to view random quotes.</p>
</noscript>

    document.getElementById("year").textContent = new Date().getFullYear();
